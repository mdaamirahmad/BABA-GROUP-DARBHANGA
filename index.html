<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join For Us</title>
  <link rel="icon" href="krs.jpg">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-wrapper {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    .form-wrapper img {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .form-wrapper h1 {
      text-align: center;
      color: #cc0066;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
    }

    .form-group input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #cc0066;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a6004f;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <img src="krs.jpg" alt="Logo" />
    <h1>Join For Us</h1>
    <form id="joinForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="Name" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="number">Number</label>
        <input type="text" name="Number" id="number" placeholder="Enter your mobile number" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="Address" id="address" placeholder="Enter your address" required>
      </div>
      <div class="form-group">
        <label for="district">District</label>
        <input type="text" name="District" id="district" placeholder="Enter your district" required>
      </div>
      <div class="form-group">
        <label for="pincode">Pin Code</label>
        <input type="text" name="PinCode" id="pincode" placeholder="Enter pin code" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw8GMLaEtVI1bDkgCOSgYDC-_vJBUMVhbMQHkpdSmOTXtnzSO5Y-LnvmQbToN5YCoY/exec'; // Replace with your actual Google Script URL
    const form = document.getElementById('joinForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          alert("Form submitted successfully!");
          form.reset();
        })
        .catch(error => alert("Error: " + error.message));
    });
  </script>
</body>
</html>
